<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add User</h1>
<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" First Name Error/></p>
    <p>Last name: <input type="text" th:field="*{lastName}">
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" Name Error/></p>
    <p>Birthday: <input type="date" th:field="*{birthday}">
    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"/></p>
    <p>Salary: <input type="number" th:field="*{salary}">
    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"/></p>
    <p>Email: <input type="email" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/></p>
    <p>Company: <input type="text" th:field="*{companyName}">
    <div th:if="${#fields.hasErrors('companyName')}"Ошибка th:errors="*{companyName}"/></p>
    <p><input type="submit" value="Add" /> <input type="reset" value="Clear" /></p>
</form>
<a href="/">Home</a>
</body>
</html>
