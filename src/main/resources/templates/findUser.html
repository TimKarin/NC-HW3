<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Search User</h1>
<form action="#" th:action="@{/findUser}" th:object="${uk}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p><input type="submit" value="Find" /> <input type="reset" value="clear" /></p>
</form>
<a href="/">Home</a>


</body>
</html>
